<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="formulaire">
      <form action="#">
        <div class="box">
          <label for="">
            <label for="nom"></label>
            <input type="text" id="name" name="name" placeholder="Prénom" />
            <input type="text" id="name" name="name" placeholder="Nom" /> <br />
          </label>
        </div>

        <div class="box">
          <label class="radio">
            <input type="radio" name="pays" value="Français" />
            <div class="radio-placeholder"></div>
            Français <br />
          </label>
          <label class="radio">
            <input type="radio" name="pays" value="Allemand" />
            <div class="radio-placeholder"></div>
            Allemand <br />
          </label>
          <label class="radio">
            <input type="radio" name="pays" value="Italien" />
            <div class="radio-placeholder"></div>
            Italien <br />
          </label>
        </div>

        <div class="box">
          <label class="switch">
            <input type="checkbox" name="conditions" />
            <div class="switch-wrapper">
              <div class="switch-inner"></div>
            </div>
            S’abonner à la newsletter
          </label>
          <br />
          <label class="switch">
            <input type="checkbox" name="conditions" />
            <div class="switch-wrapper">
              <div class="switch-inner"></div>
            </div>
            J’accepte les conditions générales
          </label>
          <br />
        </div>

        <div class="box">
          <select name="pays" id="pays">
            <option value="fr">Suisse</option>
            <option value="es">Espagne</option>
            <option value="it">Italie</option>
          </select>
          <br />
        </div>

        <div class="box">
          <p>Remarque</p>
          <textarea name="message" id="message" rows="4" cols="50"></textarea>
          <br />
        </div>

        <div class="box">
          <input class="bouton-envoyer" type="submit" value="Envoyer" />
        </div>
      </form>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
